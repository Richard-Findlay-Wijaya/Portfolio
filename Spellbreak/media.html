<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="media.css">

</head>
<body>
    <nav>
        <div class="logo">
            <img src="./logo dan icon/logo.png" alt="">
        </div>
        <div class="nav-item">
            <a href="main.html"> HOME</a>
            <a href="media.html" class="page-select">MEDIA</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="community.html">COMMUNITY</a>
            <a href="buy.html">BUY</a>
        </div>
    </nav>

    <div class="content">
        <div class="box">
            <div class="img-txt">
                <div class="headline">CHECK OUR MEDIA</div>
                We Collect Screenshots of Gameplays of Our Game <br> 
                And Also Beautiful Fanarts
            </div>
        </div>
        <div class="bg-image"></div>
    </div>

    <div class="content-txt">
        <div class="title">- GAMEPLAY <span style="color: #e5a102">SCREENSHOTS</span> -</div>
    </div>

    <div class="carousel-container">
        <div class="carousel-slide">

            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">

            <div class="slide s1">
                <img src="./fanart dan screenshots/gameplay 1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./fanart dan screenshots/gameplay 2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./fanart dan screenshots/gameplay 3.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./fanart dan screenshots/gameplay 4.jpg" alt="">
            </div>

            <div class="slide">
                <img src="./fanart dan screenshots/gameplay 5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="carousel-navigation">
        <label for="r1" class="bar"></label>
        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>
        <label for="r4" class="bar"></label>
        <label for="r5" class="bar"></label>
    </div>

    <div class="content-txt">
        <div class="title">- FANARTS -</div>
    </div>

    <div class="carousel-container">
        <div class="fanart-slide">

            <input type="radio" name="l" id="l1" checked>
            <input type="radio" name="l" id="l2">
            <input type="radio" name="l" id="l3">
            <input type="radio" name="l" id="l4">
            <input type="radio" name="l" id="l5">

            <div class="slides x1">
                <img src="./fanart dan screenshots/fanart 1.jpg" alt="">
            </div>

            <div class="slides">
                <img src="./fanart dan screenshots/fanart 2.jpg" alt="">
            </div>

            <div class="slides">
                <img src="./fanart dan screenshots/fanart 3.jpg" alt="">
            </div>

            <div class="slides">
                <img src="./fanart dan screenshots/fanart 4.png" alt="">
            </div>

            <div class="slides">
                <img src="./fanart dan screenshots/fanart 5.jpg" alt="">
            </div>
        </div>
    </div>

    <div class="fanart-navigation">
        <label for="l1" class="bar"></label>
        <label for="l2" class="bar"></label>
        <label for="l3" class="bar"></label>
        <label for="l4" class="bar"></label>
        <label for="l5" class="bar"></label>
    </div>

    <footer>

            <a href="https://twitter.com/explore"><img src="./logo dan icon/twitter.png" alt=""></a>
            <a href="https://discord.com/"><img src="./logo dan icon/discord.png" alt=""></a>
        </div>
        <div class="copyright">Copyright &copy; Richard Findlay Wijaya - Sander Limpah</div>
    </footer>
    
</body>
</html>
