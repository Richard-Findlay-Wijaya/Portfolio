<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spellbuild | Buy</title>
    <link rel="stylesheet" href="buy.css">
    
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./logo dan icon/logo.png" alt="">
        </div>
        <div class="nav-item">
            <a href="main.html"> HOME</a>
            <a href="media.html"> MEDIA</a>
            <a href="about_us.html">ABOUT US</a>
            <a href="community.html">COMMUNITY</a>
            <a href="buy.html" class="page-select">BUY</a>
        </div>
    </nav>

    <div class="content">
        <div class="container">
            <div class="box">
                <div class="title">Order</div><br><hr>
                <div class="product"><img src="./logo dan icon/logo.png" alt="">Spellbuild Game</div>

                <!-- full name -->
                <div class="text">Full Name</div>
                <div class="content-input">
                    <input type="text" class="inputs" id="full-name">
                    <br><span></span>
                </div>

                <!-- email -->
                <div class="text">Email</div>
                <div class="content-input">
                    <input type="text" class="inputs" id="emailTxt">
                    <br><span></span>
                </div>

                <!-- username -->
                <div class="text">Username</div>
                <div class="content-input">
                    <input type="text" class="inputs" id="usernameTxt">
                    <br><span></span>
                </div>

                <!-- password -->
                <div class="text">Password</div>
                <div class="content-input">
                    <input type="password" class="inputs" id="passTxt">
                    <br><span></span>
                </div>

                <!-- confirm password -->
                <div class="text">Confirm Password</div>
                <div class="content-input">
                    <input type="password" class="inputs" id="conPass">
                    <br><span></span>
                </div>

                <!-- gender -->
                <div class="text">Gender
                    <input type="radio" name="gender" class="radio-input" id="genderMale">
                    <label for="male" class="radio">Male</label>
                    <input type="radio" name="gender" class="radio-input" id="genderFemale">
                    <label for="female" class="radio">Female</label>
                    <br><span></span>
                </div>

                <!-- quantity -->
                <div class="text">Quantity
                    <input type="number" class="number" id="quantity">
                    <span></span>
                </div>

                <!-- address -->
                <div class="text">Address</div>
                <div class="content-input">
                    <textarea class="text-area" id="addressTxt"></textarea>
                    <br><span></span>
                </div>

                <!-- agreement -->
                <input type="checkbox" class="checkbox" id="agreement">
                <label for="agreement">I have read and accepted the terms & conditions</label>
                <span></span>

                <!-- submit -->
                <div>
                    <input type="submit" value="Purchase" class="button" id="btn-submit">
                </div>
            </div>
        </div>
        <div class="bg-image"></div>
    </div>

    <footer>
        <img src="./logo dan icon/logo.png" alt="">
        <div class="contact">
            <a href="https://www.facebook.com/"><img src="./logo dan icon/fb.png" alt=""></a>
            <a href="https://www.youtube.com/"><img src="./logo dan icon/yt.png" alt=""></a>
            <a href="https://twitter.com/explore"><img src="./logo dan icon/twitter.png" alt=""></a>
            <a href="https://discord.com/"><img src="./logo dan icon/discord.png" alt=""></a>
        </div>
        <div class="copyright">Copyright &copy; Richard Findlay Wijaya - Sander Limpah</div>
    </footer>
</body>
<script src="buy.js"></script>
</html>
